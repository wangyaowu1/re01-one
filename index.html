  <h1>清风</h1>
 </div>
 <div >闷热的天，蝉儿耐不住寂寞地不停在鸣叫，我孤单一人，寂静的身旁没有一个知音，想疯狂地听摇滚乐，听歌斯底里的歌声，那只为逃避无人的世界里那浓烈的孤单气息一个人是清冷，两个人便是精彩，于是，莫名的冲动让我格外想念旧日的好友，怀念过去的日子，尽管不够现实的遐想追回不了以往一切，但却期望思绪能够飞扬于闭上双目后的世界中，印有微笑，印有舞动的身姿，翩翩起舞.....</div>
